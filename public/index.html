<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla To-Do App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My To-Do List</h1>
    </header>
    
    <form id="task-form">
      <div class="form-group">
        <input type="text" id="task-title" placeholder="Task title..." required>
      </div>
      <div class="form-group">
        <textarea id="task-description" placeholder="Task description..."></textarea>
      </div>
      <button type="submit" id="submit-btn">Add Task</button>
      <button type="button" id="cancel-btn" class="hidden">Cancel</button>
    </form>
    
    <div class="tasks-container">
      <div class="filters">
        <button id="all-tasks" class="active">All</button>
        <button id="active-tasks">Active</button>
        <button id="completed-tasks">Completed</button>
      </div>
      
      <ul id="task-list"></ul>
      
      <div class="summary">
        <span id="tasks-count">0 tasks</span>
        <button id="clear-completed" class="hidden">Clear Completed</button>
      </div>
    </div>
  </div>
  
  <template id="task-template">
    <li class="task-item" data-id="">
      <div class="task-content">
        <label class="checkbox-container">
          <input type="checkbox" class="task-checkbox">
          <span class="checkmark"></span>
        </label>
        <div class="task-details">
          <h3 class="task-title"></h3>
          <p class="task-description"></p>
        </div>
      </div>
      <div class="task-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
  </template>
  
  <script src="js/app.js"></script>
</body>
</html>
